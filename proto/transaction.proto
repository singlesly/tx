syntax = "proto3";

package proto;

option go_package = "proto";

import "uint256.proto";
import "google/protobuf/timestamp.proto";

message Transaction {
  string tx_id = 1;
  string ticker = 2;
  string sender = 3;
  string recipient = 4;
  Uint256 amount = 5;
  google.protobuf.Timestamp timestamp = 6;
}